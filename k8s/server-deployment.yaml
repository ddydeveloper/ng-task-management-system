apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 4
  selector:
    matchLabels: 
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers: 
        - name: server
          image: ddydeveloper/task-management-server
          env:
            - name: ConnectionStrings__TasksDb
              valueFrom:
                secretKeyRef:
                  name: mssql-secret
                  key: TASKS_DB
            - name: ConnectionStrings__ElasticSearch
              valueFrom:
                configMapKeyRef:
                  name: server-config-map
                  key: elastic
            - name: ConnectionStrings__Redis
              valueFrom:
                configMapKeyRef:
                  name: server-config-map
                  key: redis