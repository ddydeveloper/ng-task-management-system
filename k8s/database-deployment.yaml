apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 1
  selector:
    matchLabels: 
      component: database
  template:
    metadata:
      labels:
        component: database
    spec:
      containers: 
        - name: database
          image: ddydeveloper/task-management-database
          ports:
            - containerPort: 1433
