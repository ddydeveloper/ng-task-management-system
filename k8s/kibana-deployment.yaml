apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: logging
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana-oss:6.4.2
        env:
          - name: ELASTICSEARCH_URL
            value: http://elasticsearch-client.logging.svc.cluster.local:9200
        ports:
        - containerPort: 5601
          name: http