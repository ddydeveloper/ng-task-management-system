apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana-deployment
  namespace: logging
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - env:
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch-client.logging.svc.cluster.local:9200
        image: docker.elastic.co/kibana/kibana-oss:6.6.0
        name: kibana
        ports:
        - containerPort: 5601
          protocol: TCP